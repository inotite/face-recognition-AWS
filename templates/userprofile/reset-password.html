{% extends 'base.html' %}
{% load static %}
{% block main %}

    <div class="main-w3layouts wrapper">


        <div class="main-agileinfo">
            <div class="agileits-top">
                <div style="text-align: center">
                    <img src="{% static 'client/assets/images/1.png' %}" style="height: 200px">
{#                    <img src="{% static 'images/FaceSpace_Logo_White.png' %}">#}
                </div>
                <br>
                {% if msg %}
                    <p style="color: yellow">{{ msg }}</p>
                {% endif %}<br>
                <form method="post">
                    {% csrf_token %}
                    <input type="email" placeholder="Email" name="email" required class="form-control">

                    <input type="submit" value="Request Password">
                </form>
            <div style="color: white !important;">
                <a style="color: white" id="signup" href="{% url 'signup' %}">Create an account</a> | <a style="color: white" id="signup" href="{% url 'login' %}">Login</a>
            </div>
            </div>
        </div>
        <!-- copyright -->

    </div>
    <script>
        var path = window.location.href
        var url = new URL(path);
        var c = url.searchParams.get("next");
        var signup_url=$('#signup').attr('href')
        if (c != null)
            signup_url += '?next=' + c
        console.log(signup_url);
        $('#signup').attr('href',signup_url)
    </script>

{% endblock %}
