{% extends '../layout.html' %}
{% load static %}
{% block main %}


<head>
<meta charset="utf-8">
<title>Rolling Stone Top 500 albums of all time</title>
<meta name="description" content="Rolling Stone magazine's 2012 list of 500
˓→greatest albums of all time with genres.">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.

<body>

});
</script>
